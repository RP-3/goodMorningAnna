<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blank New Tab</title>
    <link rel="stylesheet"  type='text/css'href="css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='css/weather-icons.css'>
    <link rel='stylesheet' type='text/css' href='css/font-awesome-4.2.0/css/font-awesome.min.css'>
  </head>
   <body>
      
      <!-- independent control elements -->
      <div id="chatbutton" class="chat-button">
        <i class="fa fa-wechat fa-2x button-icon"></i>
      </div>

      <div id='settingsbutton' class='settings-button'>
        <i class="fa fa-cogs fa-2x button-icon"></i>
      </div>
      <!-- end independent control elements -->

      <!-- chat box -->
      <div id="chatpane" class="chat-pane">
        <div class="generic-button" id="partner">
          <i class="fa fa-home fa-2x button-icon"></i>
        </div>
        <div class="divider">Black Board</div>
        <div id="messagebox">
          <p class="message"><strong>Computer Says: </strong>It looks like your internet is either not working, or a little slow.</p>
          <p class="message"><strong>Computer Says: </strong>Chat et al. won't work if you're not connected.</p>
        </div>

        <div class="input-box">
          <div class="divider">Chalk</div>
          <div id="inputbox" class="text-input" contenteditable></div>
        </div>
      </div>
      <!-- end chat box -->

      <!-- settings box -->
      <div id="settingspane" class="settings-pane">
        <div class="settings-box">
          <div class="divider"><strong>Settings</strong></div>
          <div class="divider">Your name</div>
          <div id="namebox" class="text-input" contenteditable></div>
          <div class="divider">Your Referer's name</div>
          <div id="refererbox" class="text-input" contenteditable></div>
          <div class="divider">Your Refererred group</div>
          <div id="referredgroupbox" class="text-input" contenteditable></div>
        </div>
      </div>
      <!-- end settings box -->


      <div class="container">
        <!-- top row -->
          <div style="height:275px">
            <div class="weatherBox">
              <i id="weathericon" class="wi wi-thermometer-exterior fa-2x"></i>
              <div class="temperature"><span id="temperature">current|max</span><i class="wi wi-celsius"></i></div>
            </div>
          </div>

        <!-- middle row -->
        <div class="row">
          <div style="display:flex; align-items:center">
          </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <row>
                <h1 id="clock" class="text-center" style="color:white; font-size:160px; font-weight:bolder"></h1>
              </row>
              <row>
                <p id="greeting" class="text-center" style="color:white; font-size:50px; font-weight:bolder;"></p>
              </row>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- bottom row -->
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>

      </div>

  </body>
  <script type="text/javascript" src="globals/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</html>
