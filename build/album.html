<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blank New Tab</title>
    <link rel="stylesheet"  type='text/css'href="css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='css/weather-icons.css'>
    <link rel='stylesheet' type='text/css' href='css/font-awesome-4.2.0/css/font-awesome.min.css'>
  </head>
   <body>
      
      <!-- independent control elements -->
      <div id="chatbutton" class="chatbutton">
        <i class="fa fa-wechat fa-2x chat-icon"></i>
      </div>

      <div id="chatpane" class="chat-pane">
        <div class="generic-button" id="partner">
          <i class="fa fa-home fa-2x chat-icon"></i>
        </div>
        <div class="message-box" id="messagebox">
          <p class="message"><strong>Pa Bear: </strong>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <p class="message"><strong>Tubby: </strong>Quos soluta alias sunt quam sapiente ad pariatur unde reprehenderit saepe maxime, nemo illum nulla, fuga adipisci totam deleniti molestiae rem voluptate.</p>
        </div>
        <div id="inputbox" class="input-box" contenteditable>

        </div>
      </div>

      <!-- end independent control elements -->

      <div class="container">
        <!-- top row -->
          <div style="height:275px">
            <div class="weatherBox">
              <i id="weathericon" class="wi wi-thermometer-exterior fa-2x"></i>
              <div class="temperature"><span id="temperature">current|max</span><i class="wi wi-celsius"></i></div>
            </div>
          </div>

        <!-- middle row -->
        <div class="row">
          <div style="display:flex; align-items:center">
          </div>
            <div class="col-md-3">
              
            </div>
            <div class="col-md-6">
              <row>
                <h1 id="clock" class="text-center" style="color:white; font-size:160px; font-weight:bolder"></h1>
              </row>
              <row>
                <p id="greeting" class="text-center" style="color:white; font-size:50px; font-weight:bolder;"></p>
              </row>
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <!-- bottom row -->
        <div class="row">
          <div class="col-md-4">
            
          </div>
          <div class="col-md-4">
            
          </div>
          <div class="col-md-4">
            
          </div>
        </div>

      </div>

  </body>
  <script type="text/javascript" src="globals/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</html>
